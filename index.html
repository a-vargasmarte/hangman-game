<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hang-man!</title>

		<!-- Link to javascript file -->
		<link type="text/javascript" href="assets/javascript/game.js">

		<!-- Link to CSS file -->
		<link type="text/css" href="assets/css/style.css">

		<!-- Link to JQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="game-container">
			<h1 class="text-center">HANGMAN!</h1>
			<h2>Press any key to get started!</h2>
			<div id="wordDiv">
				<!-- the random chosen word lives here -->
			</div>
			<div id="wins" class="score">
				<!-- the wins score lives here -->
			</div>
			<div id = "losses" class="score">
				<!-- the losses score lives here -->
			</div>

			<div id = "guessRemain">
				<!-- the number of remaining guesses lives here -->
			</div>

			<div id="lettersGuessed">
				<!-- my letters guessed live here! -->
			</div>
		</div>
		
		<!-- game.js -->
		<script src="assets/javascript/game.js"></script>
	</body>
</html>
